plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

ext {
    android_sourceSet = true
    pom_name = "koin-androidx-compose"
    pom_description = "Koin project - koin-androidx-compose"
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }
}

dependencies {
    // Koin
    compile project(":koin-android")
    testImplementation project(":koin-test")

    /* Compose */
    compile "androidx.compose:compose-runtime:$androidx_compose_version"
    compile "androidx.compose:compose-compiler:$androidx_compose_version"
    compile "androidx.ui:ui-layout:$androidx_compose_version"
    compile "androidx.ui:ui-material:$androidx_compose_version"
    compile "androidx.ui:ui-tooling:$androidx_compose_version"
    compile "androidx.ui:ui-test:$androidx_compose_version"

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
}

apply from: '../gradle/publish-android.gradle'
