apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

def ourRepo = "kotlin"
def ourOrg = "touchlabpublic"

def pomConfig = {
  licenses {
    license {
      name "The Apache Software License, Version 2.0"
      url "http://www.apache.org/licenses/LICENSE-2.0.txt"
      distribution "repo"
    }
  }
  developers {
    developer {
      id "kpgalligan"
      name "Kevin Galligan"
    }
  }
  scm {
    url "https://github.com/touchlab/koin"
  }
}

bintray {
  user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : ''
  key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : ''

  pkg {
    userOrg = ourOrg
    repo = ourRepo
    name = archivesBaseName
    licenses = ['Apache-2.0']
    vcsUrl = 'https://github.com/touchlab/koin'
  }
}

afterEvaluate {
  project.publishing.publications.forEach { publication ->
    publication.pom.withXml {
      def root = asNode()
      root.appendNode('name', archivesBaseName)
      root.appendNode('description', 'Kotlin DI')
      root.appendNode('url', 'https://github.com/russhwolf/multiplatform-settings')
      root.children().last() + pomConfig
    }
  }
}

bintrayUpload.doFirst {
  publications = project.publishing.publications
}