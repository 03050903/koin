apply plugin: 'kotlin'

archivesBaseName = 'example-coffee-maker'

dependencies {
    implementation project(":koin-core-ext")
    testImplementation project(":koin-test")
    testImplementation "org.mockito:mockito-inline:$mockito_version"
}

task checkModules(type: Test) {
    testLogging {
        showStandardStreams = true
    }
    useJUnit {
        includeCategories 'org.koin.example.CheckModuleTest'
    }
}