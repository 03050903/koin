apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    android_sourceSet = true
    pom_name = "koin-androidx"
    pom_description = "Koin project - koin-androidx"
}

android {
    compileSdkVersion 'android-P'
    buildToolsVersion android_build_tools_version

    defaultConfig {
        minSdkVersion android_min_version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    // Koin
    implementation project(":koin-android") //"org.koin:koin-android:$koin_version"
    // Test
    testImplementation project(":koin-test")
    testImplementation "org.mockito:mockito-core:$mockito_version"

    // Architecture
    implementation("androidx.lifecycle:lifecycle-extensions:$androidx_version") {
        exclude module: "lifecycle-livedata"
    }
}

apply from: '../gradle/publish-android.gradle'