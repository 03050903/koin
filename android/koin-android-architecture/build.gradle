apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    // Koin
    compile project(":koin-android") //"org.koin:koin-android:$koin_version"
    // Test
    testCompile "org.koin:koin-test:$koin_version"
    testCompile "org.mockito:mockito-core:$mockito_version"
    // Architecture
    compile ("android.arch.lifecycle:extensions:$architectureComponents"){
        exclude module : "livedata"
    }
}

repositories {
    jcenter()
    mavenLocal()
}

version = "$rootProject.ext.koin_version"
ext {
    android_sourceSet = true
    pom_name = "koin-android-architecture"
    pom_description = "Koin project - koin-android-architecture"
}
apply from: '../publish.gradle'